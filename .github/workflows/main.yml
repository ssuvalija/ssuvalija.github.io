name: CI

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  build:
    runs-on: ubuntu-latest  
    name: Test changed-files
    steps:
      - uses: actions/checkout@v2
        with:
          fetch-depth: 0 

      - name: Get changed files
        id: changed-files
        uses: tj-actions/changed-files@v1.1.3

      - name: List all modified files
        env:
          SC_API_BASE_URL: ${{ secrets.SC_API_BASE_URL }}
          SC_API_KEY: ${{ secrets.SC_API_KEY }}
        run: |
          for file in "${{ steps.changed-files.outputs.all_modified_files }}"; do
            echo "$file was modified"
            export SCRIPT_FILES="$file"
            echo $SCRIPT_FILES
          done

          filesArray=($SCRIPT_FILES)

          for file in $filesArray; do
            echo "sending api request========="
            echo "------------------------------"
            if [[ $file == *"browser_monitor_scripts"* ]]; then
              script_content=$( base64 $file )

              echo "encoded script============"
              echo $script_content
              body='{"script":"'$script_content'"}'

              api_url=https://apps.test.sematext.com/synthetics-api/api/v3/apps/3981/monitors/browser/1153

              curl -v --location --request PUT ${api_url} \
                --header 'authorization: apiKey '${SC_API_KEY} \
                  --header 'Content-Type: application/json' \
                    --data-raw ${body} 
            fi

          done


      
